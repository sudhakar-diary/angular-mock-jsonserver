<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>List of <b>Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/user/create/" class="btn btn-success">
              <i class="material-icons">&#xE147;</i>
              <span>Add New User</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <a
                href="#"
                class="edit"
                [routerLink]="['/user/', user.id, 'edit']">
                <i class="material-icons" title="Edit">edit</i>
              </a>
              <a
                href="#"
                class="delete"
                (click)="deleteUserModal($event, user)">
                <i class="material-icons" data-toggle="tooltip" title="Delete">
                  <span aria-hidden="true">&#xE872;</span>
                </i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
